repos:
  # General formatting and linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']

  # OpenAPI Spectral linting
  - repo: https://github.com/stoplightio/spectral
    rev: v6.11.0
    hooks:
      - id: spectral
        name: OpenAPI Spectral Linting
        entry: spectral lint
        language: node
        files: ^api/.*\.ya?ml$
        args: ['--format', 'pretty', '--verbose']
        additional_dependencies:
          - '@stoplight/spectral-cli@6.11.0'

  # Java formatting
  - repo: https://github.com/diffplug/spotless
    rev: main
    hooks:
      - id: spotless-apply
        name: Spotless Apply
        entry: ./gradlew spotlessApply
        language: system
        files: \.java$
        pass_filenames: false

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        files: ^genai-service/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: ^genai-service/.*\.py$

  # Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']