name: Build and Push Docker Images

on:
  push:
    branches:
      - '**'

jobs:
  test-genai-service:
    runs-on: ubuntu-latest
    if: contains(join(github.event.commits.*.modified, ' '), 'genai-service/') || contains(join(github.event.commits.*.added, ' '), 'genai-service/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('genai-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./genai-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: ./genai-service
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANONYMIZATION_SERVICE_URL: "http://mock-service"
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh

  test-springboot-services:
    runs-on: ubuntu-latest
    if: contains(join(github.event.commits.*.modified, ' '), 'server/') || contains(join(github.event.commits.*.added, ' '), 'server/')
    continue-on-error: true
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - document-service
          - authentication-service
          - anonymization-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('server/**/*.gradle*', 'server/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: ./server
        run: chmod +x gradlew

      - name: Run tests for ${{ matrix.service }}
        working-directory: ./server
        continue-on-error: true
        run: |
          echo "Running tests for ${{ matrix.service }}..."
          ./gradlew :${{ matrix.service }}:test --continue || true

  build-and-push:
    needs: [test-genai-service, test-springboot-services]
    if: always() && (needs.test-genai-service.result == 'success' || needs.test-genai-service.result == 'skipped') && (needs.test-springboot-services.result == 'success' || needs.test-springboot-services.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: client
            context: ./client
            dockerfile: ./client/Dockerfile
          - service: document-service
            context: ./server
            dockerfile: ./server/document-service/Dockerfile
          - service: authentication-service
            context: ./server
            dockerfile: ./server/authentication-service/Dockerfile
          - service: genai-service
            context: ./genai-service
            dockerfile: ./genai-service/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/team-oopsops/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}