name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - 'feat/**'
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/docker-publish.yml'

env:
  REPO_OWNER: oops-ops
  CLIENT_IMAGE: ghcr.io/oops-ops/client:latest
  SERVER_IMAGE: ghcr.io/oops-ops/server:latest
  CLIENT_DIR: ./client
  SERVER_DIR: ./server

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Client Image
        run: |
          docker build -t ${{ env.CLIENT_IMAGE }} ${{ env.CLIENT_DIR }}
          docker push ${{ env.CLIENT_IMAGE }}

      - name: Build and Push Server Image
        run: |
          docker build -t ${{ env.SERVER_IMAGE }} ${{ env.SERVER_DIR }}
          docker push ${{ env.SERVER_IMAGE }}