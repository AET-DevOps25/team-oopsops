apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    {{- include "client.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app.kubernetes.io/name: client
    app.kubernetes.io/instance: {{ .Release.Name }}
