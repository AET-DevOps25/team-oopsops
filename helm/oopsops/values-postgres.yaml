postgresql:
  auth:
    username: dev_user
    password: dev_pass
    database: documentdb

  postgresqlDatabases:
    - documentdb
    - authdb
    - anonymizationdb

  primary:
    persistence:
      enabled: true
      size: 10Gi

    initdbScripts:
      create-multiple-dbs.sql: |-
        -- this file runs inside /docker-entrypoint-initdb.d
        CREATE DATABASE documentdb;
        CREATE DATABASE authdb;
        CREATE DATABASE anonymizationdb;