apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: oopsops-monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      securityContext:
        fsGroup: 65534
      containers:
      - name: prometheus
        image: {{ .Values.prometheus.image }}
        ports:
        - containerPort: 9090
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time={{ .Values.prometheus.retention }}'
          - '--web.enable-lifecycle'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
        {{- if .Values.alerting.enabled }}
        - name: prometheus-alerting-rules
          mountPath: /etc/prometheus/rules
        {{- end }}
        - name: prometheus-storage
          mountPath: /prometheus
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: {{ .Values.prometheus.resources.requests.memory }}
            cpu: {{ .Values.prometheus.resources.requests.cpu }}
          limits:
            memory: {{ .Values.prometheus.resources.limits.memory }}
            cpu: {{ .Values.prometheus.resources.limits.cpu }}
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      {{- if .Values.alerting.enabled }}
      - name: prometheus-alerting-rules
        configMap:
          name: prometheus-alerting-rules
      {{- end }}
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc