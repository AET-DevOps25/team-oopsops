# client/nginx.conf

user  nginx;
worker_processes  1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # define the API Gateway upstream (must match your docker‐compose service name + port)
  upstream api_gateway {
    server api-gateway:81;
  }

  server {
    listen 80;
    server_name _;

    # ─── Proxy API calls to the gateway ────────────────────────────────────
    location ^~ /api/ {
      proxy_pass         http://api_gateway;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # allow large file uploads
      client_max_body_size 20m;
    }

    # ─── Serve SPA and static assets ─────────────────────────────────────
    location / {
      try_files $uri $uri/ /index.html;
    }

    # ─── Cache fingerprinted assets ───────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|otf|eot)$ {
      expires 1y;
      add_header Cache-Control "public";
    }

    location ~* \.html$ {
      expires -1;
    }
  }
}
